<script>
    function showFullImage(imgElement) {
        // Get the full-size image element
        const fullImage = document.getElementById('fullImage');
        
        // Set the src of the full-size image to the clicked thumbnail's src
        fullImage.src = imgElement.src;
        
        // Update the alt attribute to match the clicked thumbnail's alt
        fullImage.alt = imgElement.alt;
    }
</script>
